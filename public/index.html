<!DOCTYPE html>
<html>

<head>
    <!-- Include the MDL components-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Calculate the price and everything because we great !</title>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Drivy</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">

                    <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-shadow--2dp">
                        <figure class="mdl-card__media">
                            <img src="../images/car.jpg" alt="" />
                        </figure>
                        <div class="mdl-card__title">
                            <h1 class="mdl-card__title-text">Car informations</h1>
                        </div>
                        <div class="mdl-card__supporting-text">


                            <div id="car">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="model mdl-textfield__input" type="text" id="carModel">
                                    <label class="mdl-textfield__label" for="carModel">Car model</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="price-by-day mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="priceByDay">
                                    <label class="mdl-textfield__label" for="priceByDay">Price by day</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="price-by-km mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="priceByKm">
                                    <label class="mdl-textfield__label" for="priceByKm">Price by km</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-shadow--2dp">
                        <figure class="rentalImage mdl-card__media">
                            <img src="../images/rental.png" alt="" />
                        </figure>
                        <div class="mdl-card__title">
                            <h1 class="mdl-card__title-text">Rental Informations</h1>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div id="rental">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="begin mdl-textfield__input" type="text" id="beginRental">
                                    <label class="mdl-textfield__label" for="beginRental">Rental begin date</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="end mdl-textfield__input" type="text" id="endRental">
                                    <label class="mdl-textfield__label" for="endRental">Rental end date</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="distance mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="distanceRental">
                                    <label class="mdl-textfield__label" for="distanceRental">Distance in km</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>


                                <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                    <input type="checkbox" id="chkbox1" class="option mdl-checkbox__input">
                                    <span class="mdl-checkbox__label">Deductible option</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                        <figure class="mdl-card__media">
                            <img src="../images/compute.png" alt="" />
                        </figure>
                        <div class="mdl-card__title">
                            <h1 class="mdl-card__title-text">Computing</h1>
                        </div>

                        <div class="mdl-card__supporting-text">
                            <div class="actorsDiv" id="actors"></div>

                            <div class="mdl-card__actions mdl-card--border">
                                <a id="compute" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Compute
                    </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>



    <script id="template" type="x-tmpl-mustache">
        {{#actors}}
        <div class="actor">
            <span>{{who}}</span>
            <span>{{type}}</span> 
            <span>{{amount}}</span> 
        </div>
        {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>





</body>

</html>
